<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Maldinotas</title>
</head>
<body>
    <header class="container-fluid text-center py-5 d-flex gap-4 flex-column justify-content-center align-items-center">
        <h1>Maldinotas</h1>
        <h2 class="h3">Crea tus notas a mano o con voz</h2>
        <button id="newNote" class="btn btn-info fs-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-journal-plus fs-3"></i> Nueva nota</button>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content" style="height: 90vh;">
                <div class="modal-header mx-auto w-100">
                    <h1 class="modal-title fs-5 w-100" id="staticBackdropLabel"><input id="title" type="text" class="form-control w-50 mx-auto text-center"></h1>
                </div>
                <div class="modal-body">
                    <textarea class="form-control h-100" id="textarea" rows=""></textarea>
                </div>
                <div class="modal-footer gap-4">
                    <button id="btn-descartar" type="button" class="modal-btn btn btn-danger" data-bs-dismiss="modal">Descartar</button>
                    <button id="addNote" type="button" class="modal-btn btn btn-success" data-bs-dismiss="modal">AÃ±adir</button>
                    <button id="btn-cerrar" type="button" class="modal-btn btn btn-light d-none" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="container-fluid text-center">
            <ol class="list-unstyled row m-2 g-3" id="card-list">
                <div class="col-12 col-md-6 col-lg-4 min-w-25 container-card">
                    <li class="card text-center p-0">
                        <div class="card-header">
                            <h3 class="title text-truncate">Titulo nota</h3>
                        </div>
                        <div class="card-body ">
                            <p class="card-text text-truncate">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum illum ducimus omnis ullam eaque vitae laborum, saepe optio non, repudiandae, modi magnam cumque iusto veniam laudantium suscipit vero minima adipisci?</p>
                        </div>
                        <div class="card-footer text-body-secondary d-flex flex-column flex-sm-row justify-content-evenly align-content-around align-items-center gap-1 ">
                            <button class="btn btn-success px-3 w-50 w-sm-auto btnView" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Ver</button>
                            <button class="btn btn-info my-1 w-50 w-sm-auto btnEdit" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Editar</button>
                            <button class="btn btn-danger w-50 w-sm-auto btnDelete">Eliminar</button>
                        </div>
                    </li>
                </div>
            </ol>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
